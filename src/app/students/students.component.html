
<div class="students">
  <h2 style="text-align: center;">Students</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
<tr *ngFor="let student of ArrayOfStudents">
  <td>{{student.name}}</td>
  <td>{{student.age}}</td>
</tr>
  </tbody>
</table>
</div>
