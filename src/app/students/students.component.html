<div class="container">
  <h1 class="text-center my-4">Students</h1>
  <table class="table table-striped table-hover">
    <thead class="bg-primary text-white">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <td>{{s.name}}</td>
        <td>{{s.age}}</td>
        <td>{{s.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
